<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>

<div id="header" style="width:50%; margin: 0 auto;">
  <h1>This is the main header</h2>
</div>
<div id="symbol_map" style="width:50%; margin: 0 auto;"></div>
<br>
<div id="symbol_map2" style="width:50%; margin: 0 auto;"></div>

<script type="text/javascript">

  var spec2 = "js/symbol_map_simplified.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "js/symbol_map.json";
  vegaEmbed('#symbol_map2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
